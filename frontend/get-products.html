<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Producto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor para la barra de navegación -->
  <div id="navbar"></div>

  <!-- Contenido de la página -->
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Explora Nuestros Productos</h1>
      <p class="text-muted">Selecciona una categoría y una subcategoría para ver los productos disponibles.</p>
    </div>

    <!-- Dropdown para categorías -->
    <div class="mb-4 d-flex justify-content-center">
      <div style="width: 400px;">

        
        <label for="categorySelect" class="form-label fw-bold">Selecciona una categoría:</label>
        <div class="input-group">
          <select id="categorySelect" class="form-select">
            <option value="">Cargando categorías...</option>
          </select>
          <span id="loadingSpinnerCategories" class="input-group-text d-none">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </span>
        </div>
      </div>
    </div>
        </span>
      </div>
    </div>

    <!-- Dropdown para subcategorías -->
    <div class="mb-4 d-flex justify-content-center">
      <div style="width: 400px;">


        <label for="subcategorySelect" class="form-label fw-bold">Selecciona una subcategoría:</label>
        <div class="input-group">
          <select id="subcategorySelect" class="form-select" disabled>
            <option value="">Selecciona una categoría primero...</option>
          </select>
          <span id="loadingSpinnerSubcategories" class="input-group-text d-none">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </span>
        </div>
      </div>
    </div>
        </span>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div id="productsTable" class="mt-5 shadow-sm rounded bg-white p-3">
      <p class="text-muted text-center">Selecciona una categoría y subcategoría para ver los productos.</p>
    </div>
  </div>


  <!-- Footer -->
  <!--
  <footer class="footer fixed-bottom bg-primary">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Tienda Libre. Todos los derechos reservados.</p>
    </div>
  </footer>
  -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>


  <!-- Script principal -->
  <script src="./get-products.js"></script>
</body>
</html>
