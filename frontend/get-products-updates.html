<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
  <script>
    // Validar si el usuario está logueado
    checkLoginStatus();
  </script>
</head>
<body>

  <!-- Contenedor para la barra de navegación -->
  <div id="navbar"></div>




  <div class="container mt-5">
    <h1 class="display-5 text-center">Actualizaciones de Productos del Día</h1>
    <!-- Input para elegir fecha con spinner -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="datePicker" class="form-label">Seleccionar Fecha</label>
        <div class="input-group">
          <input type="date" id="datePicker" class="form-control custom-width" />
          <!-- Spinner -->
          <span id="loadingSpinnerProducts" class="input-group-text d-none">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  


    <!-- Tabla -->
     <div id="productTable_wrapper ">
      <table id="productTable" class="table table-bordered table-striped animate__animated d-none hover">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>ID</th>
            <th>Marca</th>
            <th>Categoría</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Cambios</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody>
          <!-- DataTables manejará las filas automáticamente -->
        </tbody>
      </table>
    </div>
    

    <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <!-- Modal de Detalles -->
  <div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="max-height: 80vh; overflow-y: auto;">
          <div id="productDetailContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <!--
  <footer class="footer fixed-bottom bg-primary">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Tienda Libre. Todos los derechos reservados.</p>
    </div>
  </footer>
  -->
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery (necesario para DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- lightGallery CSS -->
<link href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery-bundle.min.css" rel="stylesheet">
<!-- lightGallery JS -->
<script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/zoom/lg-zoom.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">






  <!-- Script principal -->
  <script src="./get-products-updates.js"></script>
</body>
</html>
